<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <header>
        <h1>CIFRADO <span>CÉSAR</span></h1>
      </header>
      <form>
        <!-- Input para ingresar el mensaje -->
        <div class="inputBox">
          <textarea id="textInput" name="textInput" rows="1" placeholder="Tu mensaje aquí..."></textarea>
        </div>
        <div class="inputBox">
          <!-- Input para número de saltos -->
          <div class="shiftInput">
            <label for="shift" id="shiftLabel">SHIFT: </label>
            <input id="shift" type="number" name="shift" value="3" min="1">
          </div>
          <!-- Botones de cifrado y descifrado -->
          <div class="buttons">
            <input id="encode" type="button" name="encode" value="CODIFICAR">
            <input id="decode" type="button" name="decode" value="DECODIFICAR">
          </div>
        </div>
      </form>
      <!-- Output para resultado -->
      <div class="outputBox">
        <p id="textOutput"></p>
      </div>
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
