<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>Cifrado César</h1>
      <form>
        <div class="inputBox">
          <textarea id="textInput" name="textInput" rows="1" placeholder="Tu mensaje aquí..."></textarea>
        </div>
        <div class="inputBox">
          <div class="parameterInput">
            <label for="shift">DESPLAZAMIENTO:</label>
            <input id="shift" type="number" name="shift" value="3" min="1">
          </div>
          <div class="parameterInput">
            <input id="encode" type="button" name="encode" value="CODIFICAR">
            <input id="decode" type="button" name="decode" value="DECODIFICAR">
          </div>
        </div>
      </form>
      <div class="outputBox">
        <p id="textOutput">holi</p>
      </div>
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
